<p> <b> CPU </b> </p>
<b> <u> CPU </b> stands for Central Processing Unit. </u> 
<br>
It is a portion of a <u> computer </u> system that carries
<br>
out the instruction of a <u> computer </u> program.
<br>
It carries out each instruction of the program in sequence
<br>
to perform the basic arithmetical,logical and input/output operations of the system.
